
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouWe Quest - Client Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    * {
      scroll-behavior: smooth;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #e0e0e0;
    }
    header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background: rgba(10, 10, 10, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 40px;
      z-index: 1000;
    }
    header h1 {
      color: #4CAF50;
      font-size: 24px;
      font-weight: 500;
    }
    header a {
      color: #e0e0e0;
      text-decoration: none;
      font-size: 16px;
      background-color: #1e1e1e;
      padding: 10px 16px;
      border-radius: 6px;
      border: 1px solid #333;
      transition: background 0.3s;
    }
    header a:hover {
      background-color: #333;
    }
    .welcome {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80vh;
      font-size: 52px;
      font-weight: 300;
      color: #9be7a7;
      text-align: center;
      padding-top: 60px;
    }
    #search-container {
      text-align: center;
      padding: 60px 0 20px;
    }
    #searchBar {
      padding: 14px;
      width: 90%;
      max-width: 460px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      background-color: #1e1e1e;
      color: #fff;
    }
    .carousel-wrapper {
      position: relative;
      overflow: hidden;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 20px;
      padding: 20px 60px;
      scroll-behavior: smooth;
    }
    .card {
      flex: 0 0 300px;
      scroll-snap-align: start;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card h3 {
      margin-bottom: 10px;
      color: #a5d6a7;
      font-size: 20px;
      font-weight: 500;
    }
    .card p {
      margin: 5px 0;
      font-size: 15px;
    }
    .label {
      color: #aaaaaa;
    }
    .view-more {
      background-color: #4CAF50;
      color: #121212;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: 500;
    }
    .extra-details {
      display: none;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #333;
    }
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #4CAF50;
      color: #4CAF50;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      font-size: 18px;
    }
    .nav-left {
      left: 10px;
    }
    .nav-right {
      right: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>YouWe Quest</h1>
  <a href="#cards-section" onclick="showSearch()">Client Creds</a>
</header>

<div class="welcome">
  Welcome to YouWe Quest
</div>

<section id="cards-section">
  <div id="search-container">
    <input type="text" id="searchBar" placeholder="Search by Name, PAN, TAN..." onkeyup="filterCards()">
  </div>
  <div class="carousel-wrapper">
    <div class="nav-arrow nav-left" onclick="scrollCarousel(-1)">‹</div>
    <div class="carousel" id="cards-container"></div>
    <div class="nav-arrow nav-right" onclick="scrollCarousel(1)">›</div>
  </div>
</section>

<script>
  const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQaENJvfxYFqsKRFKAIHb-nlYI9vOnLZqJ99aYxztjOXCvLXn6a4CkhbEOB5JpeXFOIZFJuvf4tPZcp/pub?gid=0&single=true&output=csv';

  function createCard(client, index) {
    return `
      <div class="card" data-index="${index}">
        <h3>${client["Client Name"]}</h3>
        <p><span class="label">PAN:</span> ${client["PAN"] || "N/A"}</p>
        <p><span class="label">TAN:</span> ${client["TAN"] || "N/A"}</p>
        <p><span class="label">GSTIN:</span> ${client["GSTIN"] || "N/A"}</p>
        <button class="view-more" onclick="toggleDetails(${index})">View More</button>
        <div class="extra-details" id="details-${index}">
          <p><span class="label">DOB:</span> ${client["Date of Birth"] || "N/A"}</p>
          <p><span class="label">Aadhaar No.:</span> ${client["Aadhaar No."] || "N/A"}</p>
          <p><span class="label">GST User ID:</span> ${client["GST User ID"] || "N/A"}</p>
          <p><span class="label">GST Password:</span> ${client["GST Password"] || "N/A"}</p>
          <p><span class="label">E-Way Bill User ID:</span> ${client["E-Way Bill User ID"] || "N/A"}</p>
          <p><span class="label">E-Way Bill Password:</span> ${client["E-Way Bill Password"] || "N/A"}</p>
          <p><span class="label">Income Tax Password:</span> ${client["Income Tax Password"] || "N/A"}</p>
          <p><span class="label">TRACES User ID (Deductor):</span> ${client["TRACES User ID (Deductor)"] || "N/A"}</p>
          <p><span class="label">TRACES Password (Deductor):</span> ${client["TRACES Password (Deductor)"] || "N/A"}</p>
          <p><span class="label">TRACES User ID (Taxpayer):</span> ${client["TRACES User ID (Taxpayer)"] || "N/A"}</p>
          <p><span class="label">TRACES Password (Taxpayer):</span> ${client["TRACES Password (Taxpayer)"] || "N/A"}</p>
          <p><span class="label">TDS Filing Portal Password:</span> ${client["TDS Filing Portal Password"] || "N/A"}</p>
        </div>
      </div>
    `;
  }

  function toggleDetails(index) {
    const details = document.getElementById("details-" + index);
    details.style.display = details.style.display === "none" || details.style.display === "" ? "block" : "none";
  }

  function filterCards() {
    const query = document.getElementById("searchBar").value.toLowerCase();
    const cards = document.querySelectorAll(".card");
    cards.forEach(card => {
      const text = card.textContent.toLowerCase();
      card.style.display = text.includes(query) ? "block" : "none";
    });
  }

  function showSearch() {
    document.getElementById("search-container").scrollIntoView({ behavior: 'smooth' });
  }

  function scrollCarousel(direction) {
    const carousel = document.getElementById("cards-container");
    const scrollAmount = 320 * direction;
    carousel.scrollBy({ left: scrollAmount, behavior: 'smooth' });
  }

  Papa.parse(sheetURL, {
    download: true,
    header: true,
    complete: function(results) {
      const data = results.data;
      const container = document.getElementById("cards-container");
      container.innerHTML = data.map((client, i) => createCard(client, i)).join("");
    }
  });
</script>

</body>
</html>
