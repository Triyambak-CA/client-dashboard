
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouWe Quest</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #e0e0e0;
    }
    header {
      width: 100%;
      padding: 20px 40px;
      background: rgba(10, 10, 10, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    header h1 {
      font-size: 24px;
      color: #4CAF50;
    }
    .menu-button {
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #4CAF50;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    .welcome {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      font-weight: 300;
      color: #9be7a7;
    }
    #client-section {
      display: none;
      padding: 120px 40px 40px;
    }
    #searchBar {
      padding: 12px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin-bottom: 20px;
      background: #1e1e1e;
      color: white;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .card h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #81c784;
    }
    .card p {
      margin: 4px 0;
    }
    .view-more {
      background-color: #4CAF50;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      color: black;
      font-size: 14px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 800px;
      background: #121212;
      color: #eee;
      border-radius: 10px;
      padding: 20px;
      z-index: 2001;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }
    .modal h2 {
      text-align: center;
      color: #9be7a7;
      margin-bottom: 20px;
    }
    .modal .row-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .box {
      flex: 1;
      min-width: 300px;
      background: #1f1f1f;
      border-radius: 10px;
      padding: 15px;
    }
    .box h3 {
      margin-top: 0;
      color: #81c784;
    }
    .info {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
      font-size: 14px;
    }
    .info span {
      flex: 1;
    }
    .copy-btn {
      background: #4CAF50;
      color: black;
      border: none;
      padding: 2px 6px;
      margin-left: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .close-btn {
      float: right;
      background: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body onload="checkAccess()">

<header>
  <h1>YouWe Quest</h1>
  <button class="menu-button" onclick="showClientCreds()">Client Creds</button>
</header>

<div class="welcome" id="welcome-section">Welcome to YouWe Quest</div>

<section id="client-section">
  <center><input type="text" id="searchBar" placeholder="Search by Name, PAN, GSTIN..." onkeyup="filterCards()"></center>
  <div class="card-container" id="cards-container"></div>
</section>

<div id="modal" class="modal">
  <button class="close-btn" onclick="document.getElementById('modal').style.display='none'">Close</button>
  <div id="modal-content"></div>
</div>

<script>
const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQaENJvfxYFqsKRFKAIHb-nlYI9vOnLZqJ99aYxztjOXCvLXn6a4CkhbEOB5JpeXFOIZFJuvf4tPZcp/pub?gid=0&single=true&output=csv';

function checkAccess() {
  document.body.style.overflow = 'auto';
  document.getElementById("client-section").style.display = 'none';
}

function showClientCreds() {
  document.getElementById('welcome-section').style.display = 'none';
  document.getElementById('client-section').style.display = 'block';
}

function filterCards() {
  const query = document.getElementById('searchBar').value.toLowerCase();
  const cards = document.querySelectorAll('.card');
  cards.forEach(card => {
    const text = card.textContent.toLowerCase();
    card.style.display = text.includes(query) ? 'block' : 'none';
  });
}

function showModal(client) {
  let basic = "", gst = "", it = "";
  const basicFields = ["Client Name", "Legal Name of Client", "Constitution", "GST Reg Type", "GSTIN", "PAN", "Father's Name", "DOB", "Aadhaar No.", "TAN", "Auth. Signatory"];
  const gstFields = ["GST User ID", "GST Password", "EWB Portal ID", "EWB Pass", "EWB API ID", "EWB API Pass"];
  const itFields = ["IT Login Pass", "TRACES User ID (Deductor)", "TRACES Password (Deductor)", "TRACES User ID (Tax Payer)", "TRACES Password (Tax Payer)", "Income tax P/w for TDS Filing"];

  basic += `<div class='box'><h3>Basic Data</h3>` + basicFields.map(f => `<div class='info'><span>${f}:</span><span>${client[f] || "N/A"} <button class='copy-btn' onclick="navigator.clipboard.writeText('${client[f] || ""}')">üìã</button></span></div>`).join('') + "</div>";
  gst += `<div class='box'><h3>GST Data</h3>` + gstFields.map(f => `<div class='info'><span>${f}:</span><span>${client[f] || "N/A"} <button class='copy-btn' onclick="navigator.clipboard.writeText('${client[f] || ""}')">üìã</button></span></div>`).join('') + "</div>";
  it += `<div class='box'><h3>Income Tax Data</h3>` + itFields.map(f => `<div class='info'><span>${f}:</span><span>${client[f] || "N/A"} <button class='copy-btn' onclick="navigator.clipboard.writeText('${client[f] || ""}')">üìã</button></span></div>`).join('') + "</div>";

  let link = client["GSTIN"] ? `<p style='text-align:center;margin-top:20px;'><a target='_blank' href='https://services.gst.gov.in/services/searchtp?gstin=${client["GSTIN"]}' style='color:#4CAF50;'>üîç Search this GSTIN on GST Portal</a></p>` : "";

  document.getElementById("modal-content").innerHTML = `<h2>${client["Client Name"]}</h2><div class='row-group'>${basic}</div><div class='row-group'>${gst}${it}</div>${link}`;
  document.getElementById("modal").style.display = 'block';
}

function createCard(client) {
  return `
    <div class="card">
      <h3>${client["Client Name"]}</h3>
      <p>PAN: ${client["PAN"] || "N/A"}</p>
      <p>GSTIN: ${client["GSTIN"] || "N/A"}</p>
      <button class="view-more" onclick='showModal(${JSON.stringify(client)})'>View More</button>
    </div>`;
}

Papa.parse(sheetURL, {
  download: true,
  header: true,
  complete: function(results) {
    const data = results.data;
    const container = document.getElementById("cards-container");
    container.innerHTML = data.map(client => createCard(client)).join("");
  }
});
</script>

</body>
</html>
