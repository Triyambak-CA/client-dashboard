<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouWe Quest - Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    * { box-sizing: border-box; scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #e0e0e0;
    }
    header {
      width: 100%;
      padding: 20px 40px;
      background: rgba(10, 10, 10, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    header h1 {
      font-size: 24px;
      color: #4CAF50;
    }
    .menu-button {
      color: #e0e0e0;
      background-color: #1e1e1e;
      border: 1px solid #4CAF50;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    .welcome {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 56px;
      font-weight: 300;
      color: #9be7a7;
    }
    #client-section {
      display: none;
      padding-top: 120px;
    }
    #search-container {
      text-align: center;
      margin: 20px 0;
    }
    #searchBar {
      padding: 14px;
      width: 90%;
      max-width: 460px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #1e1e1e;
      color: white;
    }
    .carousel-wrapper {
      padding: 0 60px;
      position: relative;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      scroll-snap-type: x mandatory;
      padding: 20px 0;
    }
    .card {
      flex: 0 0 300px;
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      scroll-snap-align: start;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      position: relative;
    }
    .card h3 { margin-bottom: 10px; color: #a5d6a7; font-size: 20px; }
    .card p { margin: 5px 0; font-size: 15px; }
    .view-more {
      background-color: #4CAF50;
      color: #121212;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      margin: 6px 6px 0 0;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .extra-details {
      display: none;
      margin-top: 10px;
      border-top: 1px solid #333;
      padding-top: 10px;
    }
    .label { color: #aaaaaa; }
    .last-checked {
      margin-top: 10px;
      font-size: 13px;
      color: #999;
    }
  </style>
</head>
<body>

<header>
  <h1>YouWe Quest</h1>
  <button class="menu-button" onclick="showClientCreds()">Client Creds</button>
</header>

<div class="welcome" id="welcome-section">
  Welcome to YouWe Quest
</div>

<section id="client-section">
  <div id="search-container">
    <input type="text" id="searchBar" placeholder="Search by Name, PAN, TAN..." onkeyup="filterCards()">
  </div>
  <div class="carousel-wrapper">
    <div class="carousel" id="cards-container"></div>
  </div>
</section>

<script>
  const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQaENJvfxYFqsKRFKAIHb-nlYI9vOnLZqJ99aYxztjOXCvLXn6a4CkhbEOB5JpeXFOIZFJuvf4tPZcp/pub?gid=0&single=true&output=csv';

  function showClientCreds() {
    document.getElementById('welcome-section').style.display = 'none';
    document.getElementById('client-section').style.display = 'block';
    document.getElementById('client-section').scrollIntoView({ behavior: 'smooth' });
  }

  function toggleDetails(index) {
    const details = document.getElementById('details-' + index);
    details.style.display = details.style.display === 'none' ? 'block' : 'none';
  }

  function filterCards() {
    const query = document.getElementById('searchBar').value.toLowerCase();
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      const text = card.textContent.toLowerCase();
      card.style.display = text.includes(query) ? 'block' : 'none';
    });
  }

  function copyGSTIN(gstin) {
    navigator.clipboard.writeText(gstin).then(() => {
      alert("GSTIN copied to clipboard: " + gstin);
    });
  }

  function updateCheckedDate(index) {
    const now = new Date();
    const formatted = now.toLocaleDateString("en-IN");
    document.getElementById('checked-' + index).textContent = "Last Checked On: " + formatted;
  }

  function createCard(client, index) {
    const gstin = client["GSTIN"] || '';
    return `
      <div class="card" data-index="${index}">
        <h3>${client["Client Name"]}</h3>
        <p><span class="label">PAN:</span> ${client["PAN"]}</p>
        <p><span class="label">TAN:</span> ${client["TAN"]}</p>
        <p><span class="label">GSTIN:</span> ${gstin}</p>
        <button class="view-more" onclick="toggleDetails(${index})">View More</button>
        <button class="view-more" onclick="copyGSTIN('${gstin}')">Copy GSTIN</button>
        <a class="view-more" target="_blank" href="https://services.gst.gov.in/services/searchtp?gstin=${gstin}">View on GST Portal</a>
        <button class="view-more" onclick="updateCheckedDate(${index})">Update Date</button>
        <div class="last-checked" id="checked-${index}">Last Checked On: --</div>
        <div class="extra-details" id="details-${index}">
          <p><span class="label">DOB:</span> ${client["Date of Birth"]}</p>
          <p><span class="label">Aadhaar:</span> ${client["Aadhaar No."]}</p>
          <p><span class="label">GST User ID:</span> ${client["GST User ID"]}</p>
          <p><span class="label">Password:</span> ${client["GST Password"]}</p>
        </div>
      </div>`;
  }

  Papa.parse(sheetURL, {
    download: true,
    header: true,
    complete: function(results) {
      const data = results.data;
      const container = document.getElementById("cards-container");
      container.innerHTML = data.map((client, i) => createCard(client, i)).join("");
    }
  });
</script>

</body>
</html>
