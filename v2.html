
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Credential Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      padding: 20px;
      line-height: 1.5;
    }
    h2 {
      color: #4CAF50;
      font-weight: 600;
      margin-bottom: 20px;
    }
    #searchBar {
      padding: 10px;
      margin-bottom: 30px;
      width: 100%;
      max-width: 420px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      background-color: #1e1e1e;
      color: #fff;
    }
    .card {
      background-color: #1e1e1e;
      padding: 20px;
      margin-bottom: 18px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
      transition: all 0.2s ease-in-out;
    }
    .card:hover {
      transform: scale(1.01);
      box-shadow: 0 0 12px rgba(76, 175, 80, 0.4);
    }
    .card h3 {
      margin: 0 0 10px;
      color: #8BC34A;
      font-size: 20px;
      font-weight: 500;
    }
    .card p {
      margin: 4px 0;
      font-size: 15px;
    }
    .label {
      color: #aaaaaa;
    }
    .view-more {
      background-color: #4CAF50;
      color: #121212;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: 500;
    }
    .view-more:hover {
      background-color: #66bb6a;
    }
  </style>
</head>
<body>

<h2>Client Credential Dashboard</h2>
<input type="text" id="searchBar" placeholder="Search by Name, PAN, TAN..." onkeyup="filterCards()">

<div id="cards-container"></div>

<script>
  const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQaENJvfxYFqsKRFKAIHb-nlYI9vOnLZqJ99aYxztjOXCvLXn6a4CkhbEOB5JpeXFOIZFJuvf4tPZcp/pub?gid=0&single=true&output=csv';

  function createCard(client, index) {
    return `
      <div class="card" data-index="${index}">
        <h3>${client["Client Name"]}</h3>
        <p><span class="label">PAN:</span> ${client["PAN"] || "N/A"}</p>
        <p><span class="label">TAN:</span> ${client["TAN"] || "N/A"}</p>
        <p><span class="label">GSTIN:</span> ${client["GSTIN"] || "N/A"}</p>
        <button class="view-more" onclick="alert('More details for ${client["Client Name"]}')">View More</button>
      </div>
    `;
  }

  function filterCards() {
    const query = document.getElementById("searchBar").value.toLowerCase();
    const cards = document.querySelectorAll(".card");
    cards.forEach(card => {
      const text = card.textContent.toLowerCase();
      card.style.display = text.includes(query) ? "block" : "none";
    });
  }

  Papa.parse(sheetURL, {
    download: true,
    header: true,
    complete: function(results) {
      const data = results.data;
      const container = document.getElementById("cards-container");
      container.innerHTML = data.map((client, i) => createCard(client, i)).join("");
    }
  });
</script>

</body>
</html>
