
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouWe Quest - Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #e0e0e0;
    }
    header {
      width: 100%;
      padding: 20px 40px;
      background: rgba(10, 10, 10, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    header h1 {
      font-size: 24px;
      color: #4CAF50;
    }
    .menu-button {
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #4CAF50;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    .welcome {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 56px;
      font-weight: 300;
      color: #9be7a7;
    }
    #client-section {
      display: none;
      padding-top: 120px;
    }
    #search-container {
      text-align: center;
      margin: 20px 0;
    }
    #searchBar {
      padding: 14px;
      width: 90%;
      max-width: 460px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #1e1e1e;
      color: white;
    }
    .carousel-wrapper {
      padding: 0 60px;
    }
    .carousel {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      flex: 0 0 340px;
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .card h3 {
      margin-bottom: 15px;
      color: #a5d6a7;
      font-size: 20px;
    }
    .group-block {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #444;
    }
    .group-block h4 {
      margin-bottom: 10px;
      color: #81c784;
      font-size: 16px;
    }
    .data-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
      font-size: 14px;
    }
    .data-row label {
      flex: 1;
    }
    .data-row span {
      flex: 2;
      padding: 2px 6px;
      background-color: #2a2a2a;
      border-radius: 4px;
    }
    .data-row button {
      flex: 0 0 auto;
      margin-left: 8px;
      background-color: #4CAF50;
      border: none;
      color: black;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>YouWe Quest</h1>
  <button class="menu-button" onclick="showClientCreds()">Client Creds</button>
</header>

<div class="welcome" id="welcome-section">
  Welcome to YouWe Quest
</div>

<section id="client-section">
  <div id="search-container">
    <input type="text" id="searchBar" placeholder="Search by Name, PAN, TAN..." onkeyup="filterCards()">
  </div>
  <div class="carousel-wrapper">
    <div class="carousel" id="cards-container"></div>
  </div>
</section>

<script>
  const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQaENJvfxYFqsKRFKAIHb-nlYI9vOnLZqJ99aYxztjOXCvLXn6a4CkhbEOB5JpeXFOIZFJuvf4tPZcp/pub?gid=0&single=true&output=csv';

  const groups = {
    "Basic Data": [
      "Client Name", "Legal Name of Client", "Constitution", "GST Reg Type", "GSTIN", "PAN",
      "Father's Name", "DOB", "Aadhaar No.", "TAN", "Auth. Signatory"
    ],
    "GST": [
      "GST User ID", "GST Password", "EWB Portal ID", "EWB Pass", "EWB API ID", "EWB API Pass"
    ],
    "Income Tax": [
      "IT Login Pass", "TRACES User ID (Deductor)", "TRACES Password (Deductor)",
      "TRACES User ID (Tax Payer)", "TRACES Password (Tax Payer)", "Income tax P/w for TDS Filing"
    ]
  };

  function showClientCreds() {
    document.getElementById('welcome-section').style.display = 'none';
    document.getElementById('client-section').style.display = 'block';
    document.getElementById('client-section').scrollIntoView({ behavior: 'smooth' });
  }

  function filterCards() {
    const query = document.getElementById('searchBar').value.toLowerCase();
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      const text = card.textContent.toLowerCase();
      card.style.display = text.includes(query) ? 'block' : 'none';
    });
  }

  function copyText(id) {
    const text = document.getElementById(id).textContent;
    navigator.clipboard.writeText(text).then(() => {
      alert("Copied: " + text);
    });
  }

  function sanitizeId(field, index) {
    return field.replace(/[^a-zA-Z0-9]/g, "") + "-" + index;
  }

  function createGroupedCard(client, index) {
    let html = `<div class="card" data-index="${index}">`;
    html += `<h3>${client["Client Name"] || "Unnamed Client"}</h3>`;
    for (const [group, fields] of Object.entries(groups)) {
      html += `<div class="group-block"><h4>${group}</h4>`;
      for (const field of fields) {
        const id = sanitizeId(field, index);
        html += `
          <div class="data-row">
            <label>${field}:</label>
            <span id="${id}">${client[field] || "N/A"}</span>
            <button onclick="copyText('${id}')">Copy</button>
          </div>`;
      }
      html += `</div>`;
    }
    html += `</div>`;
    return html;
  }

  Papa.parse(sheetURL, {
    download: true,
    header: true,
    complete: function(results) {
      const data = results.data;
      const container = document.getElementById("cards-container");
      container.innerHTML = data.map((client, i) => createGroupedCard(client, i)).join("");
    }
  });
</script>

</body>
</html>
