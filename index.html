<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouWe Quest</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- PapaParse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <!-- Favicon -->
    <link rel="icon" href="assets/icons/favicon.svg" type="image/svg+xml">
</head>
<body>
    <!-- Login Overlay -->
    <div id="login-overlay" class="overlay">
        <div class="login-container">
            <div class="logo-container">
                <img src="assets/icons/apple-logo.svg" alt="YouWe Quest Logo" class="logo-image">
            </div>
            <h1>YouWe Quest</h1>
            <div class="login-form">
                <div class="password-container">
                    <input type="password" id="password-input" placeholder="Enter Password">
                    <button id="toggle-password" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <button id="login-button" class="primary-button">Login</button>
                <p id="login-error" class="error-message"></p>
            </div>
        </div>
    </div>

    <!-- Main Content (hidden until login) -->
    <div id="main-content" class="hidden">
        <!-- Header -->
        <header>
            <div class="logo">YouWe Quest</div>
            <div class="header-actions">
                <button id="theme-toggle" class="icon-button" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="client-creds-button" class="primary-button">Client Creds</button>
            </div>
        </header>

        <!-- Welcome Screen -->
        <div id="welcome-screen">
            <h1>Welcome to YouWe Quest</h1>
            <div class="welcome-underline"></div>
        </div>

        <!-- Client Dashboard (initially hidden) -->
        <div id="client-dashboard" class="hidden">
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search by Name, PAN, or GSTIN">
                <i class="fas fa-search search-icon"></i>
            </div>
            
            <!-- Export Options -->
            <div class="export-container">
                <button id="export-pdf" class="export-button">
                    <i class="fas fa-file-pdf export-pdf"></i>
                    Export to PDF
                </button>
                <button id="export-excel" class="export-button">
                    <i class="fas fa-file-excel export-excel"></i>
                    Export to Excel
                </button>
            </div>

            <!-- Loading Indicator -->
            <div id="loading-indicator" class="loading-container">
                <div class="spinner"></div>
                <p>Loading client data...</p>
            </div>

            <!-- Client Cards Container -->
            <div id="client-cards" class="card-grid">
                <!-- Client cards will be dynamically generated here -->
            </div>
        </div>
    </div>

    <!-- View More Modal (hidden until triggered) -->
    <div id="view-more-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-header">
                <h2 id="modal-client-name">Client Name</h2>
            </div>
            
            <!-- Basic Data Section -->
            <div class="data-section basic-data">
                <h3>Basic Data</h3>
                <div class="data-grid" id="basic-data-grid">
                    <!-- Basic data fields will be dynamically generated here -->
                </div>
            </div>
            
            <!-- GST and Income Tax Sections Container -->
            <div class="sections-container">
                <!-- GST Data Section -->
                <div class="data-section gst-data">
                    <h3>GST</h3>
                    <div class="data-grid" id="gst-data-grid">
                        <!-- GST data fields will be dynamically generated here -->
                    </div>
                </div>
                
                <!-- Income Tax Data Section -->
                <div class="data-section income-tax-data">
                    <h3>Income Tax</h3>
                    <div class="data-grid" id="income-tax-data-grid">
                        <!-- Income Tax data fields will be dynamically generated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification for Copy -->
    <div id="toast" class="toast hidden">
        <span id="toast-message">Copied to clipboard!</span>
    </div>

    <!-- JavaScript Files -->
    <script src="js/auth.js"></script>
    <script src="js/data.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/export.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
